<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
<h1> Homework Week 2 </h1>
<h2> Last Weeks Visualisation </h2>
<div id="dot_map"></div>
  
<h2> This Weeks Visualisation </h2>
<div id="bar_chart"></div>

<script type="text/javascript">
  var spec = "https://raw.githubusercontent.com/harrylawson37/FIT3179/main/visualization.vl%20(1).json";
  vegaEmbed('#dot_map', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  var spec = "https://raw.githubusercontent.com/harrylawson37/FIT3179/main/homeworkwk10.json";
  vegaEmbed('#bar_chart', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
